plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'de.anteiku'
version '2.6'

mainClassName = 'de.anteiku.kittybot.KittyBot'
compileJava.options.encoding = 'UTF-8'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {

    implementation 'net.dv8tion:JDA:4.1.1_165'

    implementation 'com.jagrosh:jda-utilities:3.0.4'

    implementation 'com.github.TopiSenpai:EmojiUtils:1.0'

    implementation 'com.github.FredBoat:Lavalink-Client:4.0'

    implementation 'com.sedmelluq:lavaplayer:1.3.50'

    implementation 'ch.qos.logback:logback-classic:1.2.3'

    implementation 'io.sentry:sentry-logback:1.7.30'

    implementation 'com.sparkjava:spark-core:2.9.1'

    implementation 'com.google.code.gson:gson:2.8.6'

    implementation 'org.yaml:snakeyaml:1.26'

    implementation 'org.postgresql:postgresql:42.2.13'

    //implementation 'org.knowm.xchart:xchart:3.6.2'
}

