plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'de.anteiku'
version '2.6'

mainClassName = 'de.anteiku.kittybot.KittyBot'
compileJava.options.encoding = 'UTF-8'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // discord/jda related
    implementation 'net.dv8tion:JDA:4.2.0_196'
    implementation ("com.github.FredBoat:Lavalink-Client:c2aeb28") {
        exclude group: 'com.sedmelluq', module: 'lavaplayer'
    }
    implementation 'com.jagrosh:jda-utilities:3.0.4'
    implementation 'com.github.sedmelluq:lavaplayer:bec3995'

    // database
    implementation 'com.zaxxer:HikariCP:3.4.5'
    implementation 'org.postgresql:postgresql:42.2.15'

    // logging
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha5'
    implementation 'io.sentry:sentry-logback:1.7.30'

    // other
    implementation 'io.javalin:javalin:3.9.1'
    implementation 'org.yaml:snakeyaml:1.26'
    implementation 'io.github.classgraph:classgraph:4.8.87'
}

